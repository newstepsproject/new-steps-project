<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>NextAuth Login Test</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" value="walterzhang10@gmail.com"><br><br>
        <input type="password" id="password" placeholder="Password" value="TestPass123!"><br><br>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Get CSRF token
                const csrfResponse = await fetch('/api/auth/csrf');
                const { csrfToken } = await csrfResponse.json();
                
                // Attempt login
                const loginResponse = await fetch('/api/auth/signin/credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        email,
                        password,
                        csrfToken,
                        redirect: 'false'
                    })
                });
                
                document.getElementById('result').innerHTML = 
                    `<h3>Login Response:</h3>
                     <p>Status: ${loginResponse.status}</p>
                     <p>URL: ${loginResponse.url}</p>`;
                
                // Check session
                const sessionResponse = await fetch('/api/auth/session');
                const session = await sessionResponse.json();
                
                document.getElementById('result').innerHTML += 
                    `<h3>Session:</h3>
                     <pre>${JSON.stringify(session, null, 2)}</pre>`;
                     
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
